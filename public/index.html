<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Interface</title>
</head>
<body>
    <div class="container">
        <div class="interface">
            <input type="text" class='text' id="input">
            <button class="submit" id="submitBtn">Send</button>
            <button class="record" id="recordBtn">Record</button>
            <button class="stop" id="stopBtn">Stop</button>
        </div>
        <div class="result">
            <div class="output" id="message-box">
                <!-- Out put of bot here -->
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
